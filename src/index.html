<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Cripto</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="favicon.ico" />
</head>

<body>

	<div class="container">

		<div class="bloco">
			<img id="logo-cripto" src="cripto-logo.svg" alt="Logo Cripto">

      <h4>Envie mensagens de texto seguras para qualquer amigo XD</h4>

      <textarea placeholder="Escreva sua mensagem" id="id-string"></textarea>

      <br><br>

      <input type="number" id="id-offset" placeholder="Indique o deslocamento"/>

      <br><br>

      <button id="id-button-encode" class="buttonEncode" onclick="buttonEncode()">Criptografar</button>

      <button id="id-button-decode" onclick="buttonDecode()">Descriptografar</button>

      <br><br>

      <textarea placeholder="Resultado" id="id-result"></textarea>
           
    </div>

    <div class="bloco">
      <img id="cripto-animacao" src="cripto-animacao.gif" alt="Animação">
    </div> 

  </div>

  <script src="script.js"></script>
  <script src="tests.js"></script>

</body>
</html>
